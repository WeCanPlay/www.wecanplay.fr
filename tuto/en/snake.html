<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<style>
			#canvas {
				border : 1px solid black;
			}
		</style>
		<script src='http://cloud.github.com/downloads/WeCanPlay/WeCanPlay/WCP-1.0.js' type='text/javascript'></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			CANVAS_WIDTH = 200;
			CANVAS_HEIGHT = 200;
			WCP.setCanvas('canvas', CANVAS_WIDTH, CANVAS_HEIGHT);
			var snake;
			var apple;
			var size;
            var headSprite;
            var bodySprite;
            var appleSprite;
            WCP.Assets.add({
                path: '',
                assets: {
                    'head'  : 'head.png',
                    'body'  : 'body.png',
                    'apple' : 'apple.png',
                }
            });

			var game = {
				init: function () {
					snake = {x: 50, y: 50};
					apple = {x: 100, y: 100};
					size = 10;
					head = new WCP.Draw.Rect(snake.x, snake.y, size, size, {fillStyle: "green"});
					body = new WCP.Draw.Rect(apple.x, apple.y, size, size, {fillStyle: "red"});
					apple = new WCP.Sprite(WCP.Assets.get('apple'), apple.x, apple.y);
                    
                    //this.add(head);
                    //this.add(apple);
				},
				loop: function () {
					
				}
			};
			var gameView = new WCP.View(game);

            WCP.Assets.load('', null, function(){
            	gameView.start();
            });
			
		</script>
	</body>
</html>
