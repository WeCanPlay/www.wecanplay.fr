      <form class="well" action="sendemail.php" method="POST">
        <h2>Send directly a message.</h2>
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="name" required>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="email" class="input-xlarge" id="email" required>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="message">Message</label>
            <div class="controls">
              <textarea class="span6" id="textarea" rows="6" name="message" required></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </fieldset>
      </form>

		<footer>
			<p>EIP - WeCanPlay  2012</p>
		</footer>

  <script>
    $(document).ready(function(){
      $("form").submit(function(){
         $.ajax({
           type: "POST",
           url: "sendemail.php",
           data: "name="+$('#name').val()+"&email="+$('#email').val()+"&message="+$('#textarea').val(),
           success: function(r){
              if (r.msg === 'error') {
                $(".control-group").addClass("error");
              } else {
                $('form').html("<div class='alert alert-success'>Message send. thank you.</div>");
              }
           }
         });
        return false;
      });
    });
  </script>
